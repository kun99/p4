apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: ghcr.io/kun99/p4/payment:latest
          env:
            - name: MYSQL_HOST
              value: mysql-service
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              value: "1234"
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_DB
              value: p4
            - name: HOST
              value: rabbitmq-service
            - name: PORT
              value: "5672"
      imagePullSecrets:
        - name: p2secret
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  selector:
    app: payment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
